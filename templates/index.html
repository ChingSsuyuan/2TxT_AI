<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #343a40;
            font-weight: 600;
        }
        .upload-container {
            border: 2px dashed #ced4da;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        .upload-container:hover {
            border-color: #6c757d;
        }
        .upload-container.dragging {
            background-color: #e9ecef;
            border-color: #6c757d;
        }
        #preview {
            max-width: 100%;
            max-height: 400px;
            margin: 0 auto;
            border-radius: 5px;
        }
        .result-container {
            margin-top: 2rem;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            display: none;
        }
        .caption-box {
            background-color: #f8f9fa;
            border-left: 4px solid #0d6efd;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Caption Generator</h1>
            <p class="text-muted">Upload an image and get an AI-generated caption</p>
        </div>

        <div class="upload-container" id="uploadContainer">
            <div id="uploadPrompt">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-cloud-arrow-up mb-3 text-muted" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                    <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                </svg>
                <h5>Drag & Drop or Click to Upload</h5>
                <p class="text-muted">Supported formats: JPG, JPEG, PNG</p>
                <input type="file" id="fileInput" class="d-none" accept=".jpg, .jpeg, .png">
                <button type="button" class="btn btn-primary mt-3" id="browseButton">Browse Files</button>
            </div>
            <div id="imagePreviewContainer" class="text-center" style="display: none;">
                <img id="preview" src="#" alt="Preview" class="mx-auto d-block" style="max-width: 100%; max-height: 400px;">
                <div class="mt-3">
                    <button type="button" class="btn btn-danger me-2" id="clearButton">Clear Image</button>
                    <button type="button" class="btn btn-primary" id="uploadAnotherButton">Upload Another</button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Generating caption... This may take a minute.</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">
            <h4>Generated Caption:</h4>
            <div class="caption-box">
                <p id="caption"></p>
            </div>
            <div class="mt-3">
                <select id="targetLanguage" class="form-select mb-2">
                    <option value="zh">Chinese (中文)</option>
                    <option value="es">Spanish (Español)</option>
                    <option value="fr">French (Français)</option>
                    <option value="de">German (Deutsch)</option>
                    <option value="ja">Japanese (日本語)</option>
                    <option value="ko">Korean (한국어)</option>
                    <option value="ru">Russian (Русский)</option>
                </select>
                <button id="translateButton" class="btn btn-secondary">Translate</button>
            </div>
            <div class="translation-container mt-3" id="translationContainer" style="display: none;">
                <h4>Translated Caption:</h4>
                <div class="caption-box">
                    <p id="translatedCaption"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadContainer = document.getElementById('uploadContainer');
            const uploadPrompt = document.getElementById('uploadPrompt');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            const fileInput = document.getElementById('fileInput');
            const browseButton = document.getElementById('browseButton');
            const preview = document.getElementById('preview');
            const clearButton = document.getElementById('clearButton');
            const uploadAnotherButton = document.getElementById('uploadAnotherButton');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const captionElement = document.getElementById('caption');
            const errorMessage = document.getElementById('errorMessage');
            const translateButton = document.getElementById('translateButton');
            const targetLanguage = document.getElementById('targetLanguage');
            const translationContainer = document.getElementById('translationContainer');
            const translatedCaption = document.getElementById('translatedCaption');
            browseButton.addEventListener('click', function() {
                fileInput.click();
            });

            uploadContainer.addEventListener('click', function(e) {
                if (e.target !== browseButton && e.target.parentElement !== browseButton) {
                    fileInput.click();
                }
            });

            // Drag and drop handling
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadContainer.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadContainer.addEventListener(eventName, function() {
                    uploadContainer.classList.add('dragging');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadContainer.addEventListener(eventName, function() {
                    uploadContainer.classList.remove('dragging');
                }, false);
            });

            uploadContainer.addEventListener('drop', function(e) {
                const files = e.dataTransfer.files;
                if (files.length) {
                    fileInput.files = files;
                    handleFileUpload(files[0]);
                }
            }, false);

            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFileUpload(this.files[0]);
                }
            });

            function handleFileUpload(file) {
                // Check if file type is valid
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                if (!validTypes.includes(file.type)) {
                    showError('Please upload a valid image file (JPG, JPEG or PNG).');
                    return;
                }

                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    uploadPrompt.style.display = 'none';
                    imagePreviewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);


                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                translationContainer.style.display = 'none';
                uploadFile(file);
            }
            
            function clearImage() {
                fileInput.value = '';
                uploadPrompt.style.display = 'block';
                imagePreviewContainer.style.display = 'none';
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                translationContainer.style.display = 'none';
            }
            
            clearButton.addEventListener('click', clearImage);
            
            uploadAnotherButton.addEventListener('click', function() {
                fileInput.click();
            });

            function uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);
                loading.style.display = 'block';

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Something went wrong');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    loading.style.display = 'none';

                    captionElement.textContent = data.caption;
                    resultContainer.style.display = 'block';
                })
                .catch(error => {
                    loading.style.display = 'none';
                    showError(error.message);
                });
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            translateButton.addEventListener('click', function() {
                const originalCaption = captionElement.textContent;
                const language = targetLanguage.value;
                
                if (!originalCaption) {
                    showError('No caption to translate.');
                    return;
                }
                
                translateButton.disabled = true;
                translateButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Translating...';
                
                fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: originalCaption,
                        target_language: language
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Translation failed');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    translatedCaption.textContent = data.translated_text;
                    translationContainer.style.display = 'block';
                })
                .catch(error => {
                    showError(error.message);
                })
                .finally(() => {
                    translateButton.disabled = false;
                    translateButton.textContent = 'Translate';
                });
            });
        });
    </script>
</body>
</html>
